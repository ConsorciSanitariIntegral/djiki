{% load thumbnail %}
<div class="image{% if size %} with_size{% endif %}">
	{% if image %}
	{% if size %}
		{% thumbnail image.last_revision.file size crop as img %}
	{% else %}
		{% thumbnail image.last_revision.file 912x912 crop as img %}
	{% endif %}
	<a href="{% url djiki-image-view url_name %}">
	<img src="{{ img }}" alt="{{ title }}" />
	</a>
	{% else %}
	<img src="{{ url }}" alt="{{ title }}" />
	{% endif %}
	{% if title %}
	<p class="title">{{ title }}</p>
	{% endif %}
</div>
