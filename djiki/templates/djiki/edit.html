{% extends 'djiki/base_page.html' %}
{% load i18n %}
{% block title %}{% trans "Edit page" %}: {{ block.super }}{% endblock %}
{% block djiki_main %}
<div class="page edit grid_12">
	<div class="content">
		<h1>{{ page.title }}</h1>
		<form action="" method="post">
			<fieldset>
				{% csrf_token %}
				{{ form.as_p }}
			</fieldset>
			<div class="buttons">
				<button type="submit">{% trans "Save" %}</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
