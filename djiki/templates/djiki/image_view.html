{% extends 'djiki/base_image.html' %}
{% load thumbnail %}
{% block djiki_main %}
<div class="page content grid_12">
	<div class="content">
		<h1>{{ image.name }}</h1>
		<a href="{{ MEDIA_URL }}{{ image.last_revision.file }}"><img src="{% thumbnail image.last_revision.file 920x920 crop as img %}{{ img }}" alt="{{ image.name }}" /></a>
	</div>
</div>
{% endblock %}
